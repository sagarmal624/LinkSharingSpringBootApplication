<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title></title>
    <div th:fragment="cssAndJS-header">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js" type="text/javascript"/>
        <script type="text/javascript" th:src="@{/js/topic.js}"/>
        <script type="text/javascript" th:src="@{/js/profile.js}"/>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    </div>

</head>
<body>
<div th:fragment="navbar-header">

    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" th:href="@{/home}">LinkSharing Application</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="q"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                       <span class="glyphicon glyphicon-comment"
                             data-toggle="modal" data-target="#createTopic"
                             title="Create Topic">

                     </span>
                </div>
                <div class="input-group">
                     <span class="glyphicon glyphicon-envelope" data-target="#sendInv" data-toggle="modal"
                           title="Send Invitation">
                     </span>
                </div>
                <div class="input-group">
                       <span class="glyphicon glyphicon-paperclip" data-target="#createlinkRes" data-toggle="modal"
                             title="Create Link Resource">
                     </span>
                </div>
                <div class="input-group">
                       <span class="glyphicon glyphicon-file" data-target="#createDocRes" data-toggle="modal"
                             title="Create Doc Resource">
                     </span>
                </div>

                <div class="input-group">
                    <span class="glyphicon glyphicon-new-window"></span>
                </div>
                <div class="input-group">
                    <span class="glyphicon glyphicon-user"></span>
                </div>
                <div class="input-group">
                    <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown"
                            th:utext="${user.username}">
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">

                        <li><a th:href="@{/user/userUpdate}">Profile</a></li>
                        <li><a href="#">Users</a></li>
                        <li><a href="#">Topics</a></li>
                        <li><a href="#">Post</a></li>
                        <li><a th:href="@{/login/logout}">Logout</a></li>

                    </ul>
                </div>
            </form>
        </div>
    </nav>
    <div th:class="${response.status}?'alert alert-success':'alert alert-danger'" th:if="${response.status}"
         style="z-index: 1000">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <span th:text="${response.message}"></span>
    </div>

    <div class="myAlert-top alert alert-danger" th:if="${!response.status}" style="z-index: 1000">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <span th:text="${response.message}"></span>
    </div>

</div>

</body>
</html>
