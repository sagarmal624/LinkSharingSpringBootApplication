<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>LinkSharing Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>

    <link rel='stylesheet prefetch'
          href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'/>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'/>

    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>

</head>

<body>


<div class="pen-title">
    <h1>LinkSharing Application</h1>
</div>
<div class="module form-module">
    <div class="toggle"><i class="fa fa-times fa-pencil"></i>
        <div class="tooltip">Click Me</div>
    </div>
    <div class="form">
        <h2>Login to your account</h2>
        <span th:text="${response.message}" th:class="${response.status}?'success':'error'"></span>
        <br/>
        <form id="login-form" th:action="@{/login/validate}" method="POST"
              role="form" name="loginform">
            <input type="text" class="form-control" id="username" name="username"
                   placeholder=" Enter User Name"/>
            <input type="password" placeholder=" Enter Password" id="password" name="password"
                   tabindex="2"/>
            <button>Login</button>
        </form>
    </div>
    <div class="form">
        <h2>Create an account</h2>
        <div th:replace="registration::registration"/>

    </div>
    <div class="cta"><a href="#">Forgot your password?</a></div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://codepen.io/andytran/pen/vLmRVp.js'></script>

<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js" type="text/javascript"/>
<script type="text/javascript" th:src="@{/js/index.js}"/>
<script type="text/javascript" th:src="@{/js/registration.js}"/>

</body>

</html>
