<div xmlns:th="http://www.w3.org/1999/xhtml">
    <div th:fragment="substntopisize-item">
        <div class="row">

            <div class="col-lg-offset-1"/>
            <div class="col-lg-12">
                <div class="col-lg-12">
                    <div class="panel panel-default" style="border:2px solid gray;border-radius:10px">
                        <div class="panel-body">
                            <div class="col-lg-3">
                                <img class="user-img" th:src="${user.filePath}"/>
                            </div>

                            <div class="col-lg-9">
                                <span th:utext="${user.username}"></span>

                                <div class="row">
                                    <div class="col-lg-7">
                                        <span class="text-muted">Subscriptions</span>
                                    </div>
                                    <div class="col-lg-3">
                                        <span class="text-muted">Topics</span>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-7">
                                        <span class="badge" style="color:aqua"
                                              th:utext="${user.subscriptionCount}"></span>

                                    </div>
                                    <div class="col-lg-5">
                                        <span class="badge" style="color:aqua" th:utext="${user.topicCount}"></span>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
